<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziggy Chaos - Breaking Through</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            position: relative;
        }

        /* THE BREAKTHROUGH HEADER */
        .header {
            background: linear-gradient(135deg, #ffd93d 0%, #ff9a3d 100%);
            color: #2c3e50;
            padding: 40px 30px 80px; /* Extra padding at bottom for the burst effect */
            text-align: center;
            position: relative;
            overflow: visible;
            z-index: 2;
        }

        .bursting-ziggy {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            border: 6px solid rgba(255,255,255,0.9);
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.25),
                0 0 0 15px rgba(255,255,255,0.3);
            position: absolute;
            bottom: -140px; /* Half out, half in */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            animation: floatBurst 4s ease-in-out infinite;
            transition: all 0.4s ease;
        }

        @keyframes floatBurst {
            0%, 100% { 
                transform: translateX(-50%) translateY(0) scale(1);
                box-shadow: 
                    0 15px 35px rgba(0,0,0,0.25),
                    0 0 0 15px rgba(255,255,255,0.3);
            }
            50% { 
                transform: translateX(-50%) translateY(-10px) scale(1.02);
                box-shadow: 
                    0 25px 45px rgba(0,0,0,0.3),
                    0 0 0 18px rgba(255,255,255,0.4);
            }
        }

        .bursting-ziggy:hover {
            animation: excitedWiggle 0.8s ease-in-out;
            transform: translateX(-50%) scale(1.05);
        }

        @keyframes excitedWiggle {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-50%) rotate(-12deg); }
            75% { transform: translateX(-50%) rotate(12deg); }
        }

        .header-content {
            position: relative;
            z-index: 3;
            margin-bottom: 60px; /* Space for the bursting image */
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            font-weight: 900;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }

        .header .subtitle {
            font-size: 1.2em;
            font-weight: 600;
            color: #34495e;
            opacity: 0.9;
        }

        /* CONTENT AREA - WRAPPING AROUND ZIGGY */
        .main-content {
            position: relative;
            z-index: 1;
            background: white;
            border-radius: 25px;
            margin-top: -60px; /* Pull up to overlap with bursting image */
            padding: 100px 30px 30px; /* Extra top padding for Ziggy space */
        }

        .memory-status {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            border: 2px solid #e9ecef;
        }

        .memory-info {
            font-size: 1em;
            color: #6c757d;
            font-weight: 500;
        }

        .memory-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-save:hover {
            background: #218838;
            transform: translateY(-3px) scale(1.05);
        }

        .btn-clear {
            background: #dc3545;
            color: white;
        }

        .btn-clear:hover {
            background: #c82333;
            transform: translateY(-3px) scale(1.05);
        }

        .chat-container {
            height: 450px;
            display: flex;
            flex-direction: column;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px solid #e9ecef;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: white;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: 20px;
            max-width: 80%;
            line-height: 1.5;
            animation: fadeIn 0.4s ease;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
        }

        .ziggy-message {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            color: #333;
            border: 2px solid #e9ecef;
            margin-right: auto;
            border-bottom-left-radius: 5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 2px solid #e9ecef;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .user-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .user-input:focus {
            border-color: #007bff;
            background: white;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        .send-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
        }

        .send-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0,123,255,0.4);
        }

        .send-btn:active {
            transform: translateY(-1px);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .bursting-ziggy {
                width: 200px;
                height: 200px;
                bottom: -100px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .main-content {
                padding-top: 80px;
            }
        }

        @media (max-width: 480px) {
            .bursting-ziggy {
                width: 160px;
                height: 160px;
                bottom: -80px;
            }
            
            .header {
                padding: 30px 20px 60px;
            }
            
            .memory-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- THE BREAKTHROUGH HEADER -->
        <div class="header">
            <div class="header-content">
                <h1>Ziggy Chaos</h1>
                <div class="subtitle">Breaking Through Dimensions â€¢ Ethically Playful â€¢ Memory-Enabled</div>
            </div>
            
            <!-- THE BURSTING ZIGGY -->
            <img src="images/ziggy-baby-logo.png" alt="Ziggy Chaos Bursting Through" class="bursting-ziggy">
        </div>

        <!-- MAIN CONTENT WRAPPING AROUND ZIGGY -->
        <div class="main-content">
            <div class="memory-status">
                <div class="memory-info">
                    ðŸ’­ <span id="memory-count">Loading memories...</span>
                </div>
                <div class="memory-actions">
                    <button class="btn btn-save" onclick="saveChatHistory()">ðŸ’¾ Save Chat History</button>
                    <button class="btn btn-clear" onclick="clearMemories()">ðŸ§¹ Clear Memories</button>
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will appear here -->
                </div>
            </div>

            <div class="input-area">
                <input type="text" class="user-input" id="user-input" placeholder="Chat with Ziggy Chaos...">
                <button class="send-btn" id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Enhanced memory management functions
        function updateMemoryStatus() {
            const memorySystem = window.ziggyChat?.memorySystem;
            if (memorySystem) {
                const stats = memorySystem.getMemoryStats();
                const countElement = document.getElementById('memory-count');
                countElement.textContent = `${stats.totalMemories} conversations remembered`;
            }
        }

        function saveChatHistory() {
            const memorySystem = window.ziggyChat?.memorySystem;
            if (!memorySystem) {
                alert('Chat system not initialized yet');
                return;
            }

            const memories = memorySystem.getAllMemories();
            if (memories.length === 0) {
                alert('No conversation history to save');
                return;
            }

            // Create a downloadable text file
            const chatText = memories.map((memory, index) => 
                `Conversation ${index + 1} (${new Date(memory.timestamp).toLocaleString()}):\n` +
                `You: ${memory.user}\n` +
                `Ziggy: ${memory.ziggy}\n` +
                'â€•'.repeat(50) + '\n'
            ).join('\n');

            const blob = new Blob([`Ziggy Chaos Chat History\nGenerated: ${new Date().toLocaleString()}\n\n${chatText}`], {
                type: 'text/plain'
            });

            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ziggy-chat-history-${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            // Show confirmation
            showSaveConfirmation();
        }

        function showSaveConfirmation() {
            const confirmation = document.createElement('div');
            confirmation.className = 'save-confirmation';
            confirmation.textContent = 'âœ… Chat history saved!';
            document.body.appendChild(confirmation);

            setTimeout(() => {
                confirmation.remove();
            }, 3000);
        }

        function clearMemories() {
            if (confirm('Are you sure you want to clear all conversation memories? This cannot be undone.')) {
                const memorySystem = window.ziggyChat?.memorySystem;
                if (memorySystem) {
                    memorySystem.clearMemories();
                    updateMemoryStatus();
                    
                    // Clear chat display
                    const chatMessages = document.getElementById('chat-messages');
                    chatMessages.innerHTML = '';
                    
                    // Restart conversation
                    window.ziggyChat.addMessage('ziggy', 'Hello! I\'m Ziggy Chaos. Our conversation history has been cleared. What would you like to talk about?');
                }
            }
        }

        // Update memory status when chat loads
        setTimeout(updateMemoryStatus, 1000);
    </script>
</body>
</html>
